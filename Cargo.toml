[package]
name = "wasabi_os"
version = "0.1.0"

[features]
no-color = [ "wasabi-kernel/no-color" ]


[build-dependencies]
bootloader = { version = "0.11", path = "../bootloader" }
wasabi-kernel = { path = "wasabi-kernel", artifact = "bin", target = "x86_64-unknown-none" }

[dependencies]
# used for UEFI booting in QEMU
ovmf-prebuilt = "0.1.0-alpha.1"

[workspace]
members = [
    "wasabi-kernel",
    "shared-derive",
    "shared",
    "logger",
    "staticvec",
    "colored"
]
